<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
</head>
<body>
<div class="admin-container">
    <h2><i class="fas fa-user-shield"></i> Panel de Administración</h2>

    <div th:if="${mensaje}" class="mensaje" th:classappend="${error} ? 'error' : 'exito'"
         th:text="${mensaje}">
    </div>

    <div class="admin-menu">
        <a th:href="@{/admin/crear-cliente}" class="admin-item">
            <i class="fas fa-user-plus"></i>
            <span>Crear Cliente</span>
        </a>
        <a th:href="@{/admin/crear-cuenta}" class="admin-item">
            <i class="fas fa-credit-card"></i>
            <span>Crear Cuenta</span>
        </a>
        <a th:href="@{/admin/desbloquear}" class="admin-item">
            <i class="fas fa-unlock-alt"></i>
            <span>Desbloquear Cliente</span>
        </a>
    </div>

    <a th:href="@{/cajero/login}" class="btn-secondary">
        <i class="fas fa-sign-out-alt"></i> Salir
    </a>
</div>
</body>
</html>
