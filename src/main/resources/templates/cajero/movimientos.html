<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos de Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/cajero.css}">
</head>
<body>
<div class="container">
    <h2>
        <i class="fas fa-list-alt"></i>
        Movimientos de la cuenta <span th:text="${numeroCuentaActual}"></span>
    </h2>

    <div th:if="${#lists.isEmpty(movimientos)}" class="mensaje-info">
        <i class="fas fa-info-circle"></i> No hay movimientos para mostrar
    </div>

    <div th:unless="${#lists.isEmpty(movimientos)}" class="table-container">
        <table>
            <thead>
            <tr>
                <th><i class="fas fa-calendar"></i> Fecha</th>
                <th><i class="fas fa-exchange-alt"></i> Tipo</th>
                <th><i class="fas fa-money-bill-wave"></i> Monto</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mov : ${movimientos}">
                <td th:text="${#temporals.format(mov.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <span th:class="${mov.tipo.name() == 'DEBITO' ? 'debito' : 'credito'}">
                        <i th:class="${mov.tipo.name() == 'DEBITO' ? 'fas fa-minus-circle' : 'fas fa-plus-circle'}"></i>
                        <span th:text="${mov.tipo}"></span>
                    </span>
                </td>
                <td th:class="${mov.tipo.name() == 'DEBITO' ? 'monto-debito' : 'monto-credito'}"
                    th:text="${mov.tipo.name() == 'DEBITO' ? '-' : '+'} + ${#numbers.formatDecimal(mov.monto, 1, 2)}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="botones-navegacion">
        <a th:href="@{/cajero/consultas}" class="btn-secondary">
            <i class="fas fa-list"></i> Ver todas las cuentas
        </a>
        <a th:href="@{/cajero/menu}" class="btn-secondary">
            <i class="fas fa-home"></i> Volver al men√∫
        </a>
    </div>
</div>
</body>
</html>
