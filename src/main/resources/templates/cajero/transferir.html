<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transferencia Bancaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/cajero.css}">
</head>
<body>
<div class="container">
    <h2><i class="fas fa-exchange-alt"></i> Realizar Transferencia</h2>

    <div th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mensaje-error" th:text="${error}"></div>

    <form th:action="@{/cajero/transferir}" method="post">
        <div class="form-group">
            <label for="numeroCuentaOrigen"><i class="fas fa-credit-card"></i> Cuenta Origen:</label>
            <select name="numeroCuentaOrigen" id="numeroCuentaOrigen" required>
                <option th:each="cuenta : ${cuentasOrigen}"
                        th:value="${cuenta.numeroCuenta}"
                        th:text="${cuenta.numeroCuenta + ' - Saldo: $' + #numbers.formatDecimal(cuenta.saldo, 1, 2)}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="numeroCuentaDestino"><i class="fas fa-credit-card"></i> Cuenta Destino:</label>
            <input type="text" id="numeroCuentaDestino" name="numeroCuentaDestino" required>
            <span id="titularDestino" class="helper-text"></span>
        </div>

        <div class="form-group">
            <label for="monto"><i class="fas fa-coins"></i> Monto a transferir:</label>
            <input type="number" id="monto" name="monto" min="1" step="0.01" required>
        </div>

        <button type="submit">Transferir</button>
    </form>

    <a th:href="@{/cajero/menu}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Volver al menú</a>
</div>

<!-- Script para validación de cuenta destino -->
<script th:inline="javascript">
    document.getElementById('numeroCuentaDestino').addEventListener('blur', function() {
        const numero = this.value;
        if (numero) {
            fetch(`/cajero/titular?numero=${numero}`)
                .then(response => response.json())
                .then(data => {
                    const titularSpan = document.getElementById('titularDestino');
                    if (data.nombre) {
                        titularSpan.textContent = `Titular: ${data.nombre}`;
                        titularSpan.className = 'helper-text valid';
                    } else {
                        titularSpan.textContent = 'Cuenta no encontrada';
                        titularSpan.className = 'helper-text invalid';
                    }
                });
        }
    });
</script><!DOCTYPE html>
</body>
</html>
