<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Cajero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/cajero.css}">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2><i class="fas fa-university"></i> Acceso al Cajero</h2>

        <div th:if="${error}" class="mensaje-error" th:text="${error}"></div>
        <div th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></div>

        <form th:action="@{/cajero/login}" method="post">
            <div class="form-group">
                <label for="numeroCuenta">
                    <i class="fas fa-credit-card"></i> NÃºmero de Cuenta:
                </label>
                <input type="text" id="numeroCuenta" name="numeroCuenta"
                       required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="pin">
                    <i class="fas fa-lock"></i> PIN:
                </label>
                <input type="password" id="pin" name="pin"
                       required minlength="4" maxlength="6" pattern="[0-9]*">
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>

        <div class="links">
            <a th:href="@{/admin/desbloquear}" class="link">
                <i class="fas fa-unlock"></i> Cuenta bloqueada
            </a>
            <a th:href="@{/admin/crear-cuenta}" class="link">
                <i class="fas fa-user-plus"></i> Crear cuenta
            </a>
        </div>
    </div>
</div>
</body>
</html>
