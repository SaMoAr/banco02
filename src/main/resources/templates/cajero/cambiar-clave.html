<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar Clave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/cajero.css}">
</head>
<body>
<div class="container">
    <h2><i class="fas fa-key"></i> Cambiar PIN</h2>

    <div th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mensaje-error" th:text="${error}"></div>

    <form th:action="@{/cajero/cambiar-clave}" method="post">
        <div class="form-group">
            <label for="claveActual"><i class="fas fa-lock"></i> PIN actual:</label>
            <input type="password" id="claveActual" name="claveActual" required
                   minlength="4" maxlength="6" pattern="[0-9]*">
        </div>

        <div class="form-group">
            <label for="nuevaClave"><i class="fas fa-key"></i> Nuevo PIN:</label>
            <input type="password" id="nuevaClave" name="nuevaClave" required
                   minlength="4" maxlength="6" pattern="[0-9]*">
        </div>

        <div class="form-group">
            <label for="confirmarClave"><i class="fas fa-check-circle"></i> Confirmar nuevo PIN:</label>
            <input type="password" id="confirmarClave" name="confirmarClave" required
                   minlength="4" maxlength="6" pattern="[0-9]*">
        </div>

        <button type="submit">Cambiar PIN</button>
    </form>

    <a th:href="@{/cajero/menu}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Volver al men√∫</a>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const nueva = document.getElementById('nuevaClave').value;
        const confirmar = document.getElementById('confirmarClave').value;

        if (nueva !== confirmar) {
            e.preventDefault();
            alert('Los PINs nuevos no coinciden');
        }
    });
</script>
</body>
</html>
